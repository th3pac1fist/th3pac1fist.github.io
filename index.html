<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Interface</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      color: white;
    }
    nav {
      background-color: lightgray;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      margin: 0 10px;
    }
    nav a {
      text-decoration: none;
      color: black;
    }
    main {
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
    }
    .sidebar {
      width: 300px;
    }
    .content {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>User Interface</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <form action="#">
      <input type="text" placeholder="Search...">
      <button type="submit">Go</button>
    </form>
  </nav>
  <main>
    <div class="container">
      <div class="sidebar">
        <!-- Add your sidebar content here -->
      </div>
      <div class="content">
        <!-- Add your main content here -->
      </div>
    </div>
  </main>
</body>
</html>
